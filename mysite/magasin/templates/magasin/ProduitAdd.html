

<!-- body -->
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
html,
body,
.intro {
height: 100%;
}

table td,
table th {
text-overflow: ellipsis;
white-space: nowrap;
overflow: hidden;
}

.mask-custom {
background: rgba(24, 24, 16, .2);
border-radius: 2em;
backdrop-filter: blur(25px);
border: 2px solid rgba(255, 255, 255, 0.05);
background-clip: padding-box;
box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
}
label,#id_img{
  color: white;
}
</style>
</head>
{% load static %}
{% block body %}
{% if id %}{% else %}{% endif %}
<form method='POST' class="post-form" >
  {% csrf_token %}
  <!--{{ form.as_p }}-->
<section class="intro">
  <div class="bg-image h-100" style="background-image: url(https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img7.jpg);">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card mask-custom">
              <div class="card-body">
                <div class="table-responsive">
                    {{form.as_p}}
                    <a type="button" class="btn btn-danger" href="/magasin/ProduitShow">Cancel</a>
                    <button type="submit" class="btn btn-success" >Ajout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
{% endblock %}
